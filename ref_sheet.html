<!DOCTYPE html>
<html>
<head>
    <link href="basic.css" rel="stylesheet" />
    <title>Ref Sheet</title>
    <script>
        function resizeImage() {
            var ref_image = document.getElementById('ref');
            var ref_image_height = document.getElementById('ref').height;
            if (ref_image_height == '5000') {
                ref_image.style.height = '500px'
                ref_image.style.width = '1127px'
            }
            else {
                ref_image.style.height = '5000px'
                ref_image.style.width = '11274px'
            }
        }
    </script>
    <meta content="Ember Ref Sheet" property="og:title" />
    <meta content="https://emberkitsune.gay/ref_sheet" property="og:url" />
    <meta property="og:type" content="website" />
    <meta content="https://emberkitsune.gay/img/ember_ref.png" property="og:image" />
    <meta property="og:image:width" content="1127" />
    <meta property="og:image:height" content="500" />

</head>
<body>
    <div w3-include-html="/nav.html"></div>
    <script type="text/javascript" src="/nav.js"></script>
    <script>
        includeHTML();
    </script>
    <h1>Ember Ref Sheet</h1>
    <h5>Click image for full view</h5>
    <h6>Warning, very large</h6>
    <img id="ref" src="img/ember_ref.png" alt="A ref sheet of Ember." height="500" width="1127" onclick="resizeImage();" />
    <h6>Art drawn by <a href="https://www.furaffinity.net/user/shoomiboop/">shoomiboop</a></h6>
</body>
</html>
